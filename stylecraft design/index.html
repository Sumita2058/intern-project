    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylecraft Design</title>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- style css -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <header class="bg-white p-4">
            <div class=" mx-auto flex justify-between">
                <div class="text-md font-bold">
                    STYLECRAFT<br><span class="text-2xl font-bold">DESIGN</span>
                </div>
                <div class="flex items-center space-x-4 ">
                    <button
                        class="bg-black hover:bg-orange-500 text-white rounded-3xl p-3 text-xl font-semibold">Connect
                        with us</button>
                    <a href="#"><img src="./img/img.webp" alt="img"
                            class="h-12 w-12 bg-black hover:bg-orange-500 rounded-full"></a>
                </div>
            </div>
        </header>

        <main class="relative flex p-4 top-0">
            <img src="./img/img.jpeg" alt="Image" class="w-full h-98  rounded-b-3xl object-cover">
            <div class="absolute inset-0 flex flex-col  text-white">
                <nav class="flex space-x-20 items-center justify-center p-12 gap-20 font-bold">
                    <a href="#" class="text-white text-xl hover:text-orange-500">Shop</a>
                    <a href="#" class="text-white text-xl hover:text-orange-500">Browser</a>
                    <a href="#" class="text-white text-xl hover:text-orange-500">FAQ</a>
                    <a href="#" class="text-white text-xl hover:text-orange-500">About Us</a>
                </nav>
                <div class="flex flex-col mx-auto justify-center items-center text-center space-y-4 p-16">
                    <h1 class="text-5xl font-bold p-12  mb-4  max-w-full">
                        Modern Furniture for <br>Minimalist Lovers</h1>

                    <p class="text-lg mb-8 font-semibold p-8">
                        Experience the ultimate relaxation with our collection of serene and tranquil spa-inspired
                        designs</p>
                    <div class="flex items-center space-x-4 justify-center p-4">
                        <button
                            class="bg-orange-600 flex flex-rows gap-4 items-center p-2 text-white font-bold hover:bg-gray-400 rounded-2xl">Explore
                            More
                            <a href="#"><img src="./img/image.png" alt="img"
                                    class="h-10 w-10 bg-white rounded-full"></a>

                        </button>
                    </div>
                </div>

            </div>
            </div>
        </main>

    </body>

    </html>
</body>
</body>
