<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" />
    <style>
        .dark {
            --bg-color: #181818; 
            --text-color: #fff; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <button id="darkModeToggle" class="bg-transparent p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.75c0-.621-.504-1.125-1.125-1.125h-8a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h8c.621 0 1.125-.504 1.125-1.125v-10.5zM12 3v10.5m0-10.5h8.25" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.75c0-.621-.504-1.125-1.125-1.125h-8a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h8c.621 0 1.125-.504 1.125-1.125v-10.5zM9.75 15c0 .621.504 1.125 1.125 1.125h4.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25h-4.5a2.25 2.25 0 00-2.25 2.25v6.75z" />
            </svg>
        </button>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = darkModeToggle.querySelector('svg:first-child');
        const moonIcon = darkModeToggle.querySelector('svg:last-child');

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); 

            // Toggle icon visibility
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });

        // Check for initial theme preference and set initial icon visibility
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    </script>
</body>
</html>
